<body>


	<center><h1>TO-DO List</h1>

<button onclick="typeWriter()">Click Me...!!!</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Designed By @ Sagar Ghodake';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script></center>


    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
